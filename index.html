<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Human Usefulness Generator</title>
</head>
<body>
    <div id="game-window" class="container-fluid text-center">
        <!-- Computer Players Text Box -->
        <div id="comp-player">
                <span id="comp-text">Hello World!</span>  
        </div>
        <!-- Enter Username Text Box -->
        <div id="user" class="container-fluid text-center">
            <!-- username field generates here during levelOne -->
        </div>
        <!-- Buttons for player choices -->
        <div id="buttons" class="row row-cols-3">
            <div class="col">
                <button class="btn" id="btn1" >btn1</button>
            </div>
            <div class="col">
                <button class="btn" id="btn2" >btn2</button>
            </div>
            <div class="col">
                <button class="btn" id="btn3" >btn3</button>
            </div>
        </div>
        <!-- Score Card, to be hidden in final version -->
        <div class="score-card">
            FAIL SCORE: <span id="score">0</span>
        </div>
    </div>
    <!-- jQuery Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>    <!-- Bootstrap Javascript -->

    <!-- Custom Javascript -->
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
