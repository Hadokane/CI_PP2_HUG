<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel='shortcut icon' type="image/x-icon" href="assets/images/favicon.ico"/>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Human Usefulness Generator</title>
</head>
<body>
    <!-- Game Window -->
    <div id="game-window" class="container-fluid text-center">
        <!-- Computer Players Text Box -->
        <div id="comp-player">
            <span id="comp-text"></span>
        </div>
        <!-- Users Game Box -->
        <div id="user" class="container-fluid text-center">
            <!-- Username field generates here-->
            <!-- Maths Question field generates here-->
        </div>
        <div id="sacrifice-card" class="d-flex flex-fill row justify-content-center">
            <!-- Sacrifice Card generates here-->
        </div>
        <!-- Buttons for player choices during text adventure generate here -->
        <div id="final-cards" class="d-flex flex-fill row justify-content-center">
            <!-- Array Cards generate here-->
        </div>
        <div class="container">
            <div id="option-buttons" class="btn-grid">
            </div>
        </div>
        <!-- TEST BUTTONS -->
        <div id="buttons" class="row row-cols-3">
            <div class="col">
                <button class="btn" id="btn1" data-type="btn1">btn1</button>
            </div>
            <div class="col">
                <button class="btn" id="btn2" data-type="btn2">btn2</button>
            </div>
            <div class="col">
                <button class="btn" id="btn3" data-type="btn3">btn3</button>
            </div>
        </div>
        <!-- Spacing -->
        <br>
        <hr>
        <!-- Fail Score Tracker -->
        <div class="score-card">
            FAIL SCORE: <span id="score">0</span>
        </div>
    </div>
    <!-- jQuery Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
