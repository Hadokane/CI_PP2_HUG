<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel='shortcut icon' type="image/x-icon" href="assets/images/favicon.ico" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Human Usefulness Generator</title>
</head>

<body>
    <!-- Computer Players Text Box -->
    <div id="comp-player" class="container">
        <span id="comp-text" class="text-center">
            <!-- Computer Players Text Generates Here -->
        </span>
    </div>

    <!-- Game Window -->
    <div id="game-window" class="container text-center">
        <!-- Users Game Box -->
        <div id="user" class="container-fluid text-center">
            <!-- Username field generates here-->
            <!-- Maths Question field generates here-->
        </div>
        <!-- Buttons for player choices during text adventure generate here -->
        <div class="container">
            <div id="option-buttons" class="btn-grid">
                <!-- Buttons generate here -->
            </div>
        </div>
        <!-- Sacrifice Card container-->
        <div class="container">
            <div class="row justify-content-center">
                <div id="sacrifice-card" class="col-sm-6 col-md-3 col-lg-4">
                    <!-- Sacrifice Card generates here-->
                </div>
            </div>
        </div>
        <!-- Victory Card container-->
        <div class="container">
            <div class="row justify-content-center">
                <div id="victory-card" class="col-sm-6 col-md-3 col-lg-4">
                    <!-- Victory Card generates here-->
                </div>
            </div>
        </div>
        <!-- Cards for player destruction generate here -->
        <div id="final-cards" class="d-flex flex-fill row justify-content-center">
            <!-- Array Cards generate here-->
        </div>
    </div>

    <!-- Game Over Window -->
    <div id='game-over-window' class='container text-center'>
        <h2>YOU HAVE BEEN REJECTED FROM THE H.U.G. PROTOCOL!</h2>
        <p>Please <em>DO NOT</em> try again.</p>
        <button class="btn col" onclick='document.location.reload();'>
            [Restart Protocol]
        </button>
    </div>

    <!-- Animated Background -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- Game Footer -->
    <footer id="game-footer" class="fixed-bottom container">
        <!-- Styled with CSS to add a subtle drop shadow as the top of the footer -->
        <hr class="footer_hr">
        <!-- Center column -->
        <div class="container">
            <!-- Quit Button Div -->
            <div id="quit-btn-div">
                <!-- Quit Button generates here -->
            </div>
        </div>
        <!-- Grid container -->
        <div class="container text-center">
            <div class="row">
                <!-- Github Link | Hidden on smaller devices -->
                <div class="col d-none d-sm-block">
                    <a href="https://github.com/Hadokane" target="_blank">
                        <p>Â© 2023 HK_Dev</p>
                    </a>
                </div>
                <!-- Fail Score Tracker -->
                <div class="col">
                    <div class="score-card">
                        <!-- Span updates the number to match the failures in Javascript -->
                        <h4> FAILURES: <span id="score">0</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- Custom Javascript -->
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>

</html>
